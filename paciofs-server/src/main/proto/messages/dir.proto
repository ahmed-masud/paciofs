syntax = "proto3";

option java_multiple_files = true;
option java_package = "de.zib.paciofs.io.posix.grpc.messages";

package paciofs.io.posix.grpc.messages;

// http://pubs.opengroup.org/onlinepubs/009695399/basedefs/dirent.h.html
message Dir {
  // File serial number
  // macOS: unsigned long long, Ubuntu: long unsigned int
  uint64 ino = 1;

  // Name of entry.
  string name = 2;
}
